version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  commands:
    - pip install -r docs/requirements.txt

# Sphinx 配置
sphinx:
  configuration: docs/source/conf.py
  builder: html
  fail_on_warning: false

# Python 依赖安装
python:
  version: "3.10"
  install:
    - method: pip
      path: .
    - requirements: docs/requirements.txt
